<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/script.js"></script>
    <script defer type="module" src="scripts/app.js"></script>
    <script defer type="module" src="scripts/auth.js"></script>
    <script defer type="module" src="scripts/db.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Library</h1>
      <nav>
        <button id="newbook-btn" class="yellow-btn">+ New Book</button>
        <button id="login-btn" class="yellow-btn">Login</button>
        <button id="signup-btn" class="yellow-btn">Signup</button>
        <button id="logout-btn" class="yellow-btn">Logout</button>
      </nav>
      <div class="lib-container"></div>
    </div>

    <div id="overlay"></div>
    <form id="book-form" class="forms">
      <input placeholder="title" type="text" name="title" id="title" required />
      <input
        placeholder="author"
        type="text"
        name="author"
        id="author"
        required
      />
      <input
        placeholder="pages"
        type="number"
        name="pages"
        id="pages"
        required
      />
      <div id="read-checkbox">
        <input type="checkbox" name="isRead" value="yes" id="isRead" />
        Have you read it?
      </div>
      <button type="submit" id="addBook" class="form-btn">Add Book</button>
      <button type="button" id="updateBook" class="form-btn">Update</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </form>
    <form id="signup-form" class="forms">
      <input
        placeholder="Email"
        type="email"
        name="signup-email"
        id="signup-email"
        required
      />
      <input
        placeholder="Password"
        type="password"
        name="signup-password"
        id="signup-password"
        required
      />
      <button type="submit" id="signup-btn" class="form-btn">Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </form>
  </body>
</html>
