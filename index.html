  <body>
    <div class="main-container">
      <h1>Library</h1>
      <nav>
        <button id="newbook-btn" class="yellow-btn">+ New Book</button>
        <button id="signup-btn" class="yellow-btn">Signup</button>
      </nav>

    </div>

    <div id="overlay"></div>
    <form id="book-form" class="forms">
      <input placeholder="title" type="text" name="title" id="title" required />
      <input
        placeholder="author"
        type="text"
        name="author"
        id="author"
        required
      />
      <input
        placeholder="pages"
        type="number"
        name="pages"
        id="pages"
        required
      />
      <div id="read-checkbox">
        <input type="checkbox" name="isRead" value="yes" id="isRead" />
        Have you read it?
      </div>
      <button type="submit" id="addBook" class="form-btn">Add Book</button>
      <button type="button" id="updateBook" class="form-btn">Update</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </form>
    <form id="signup-form" class="forms">
      <input
        placeholder="Email"
        type="email"
        name="signup-email"
        id="signup-email"
        required
      />
      <input
        placeholder="Password"
        type="password"
        name="signup-password"
        id="signup-password"
        required
      />
      <button type="submit" id="signup-btn" class="form-btn">Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </form>
